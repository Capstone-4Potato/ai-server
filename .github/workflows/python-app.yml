name: CI/CD FastAPI Deploy to EC2

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo apt-get update
            sudo apt-get install -y python3-pip python3-venv git
            
            if [ ! -d "~/balbambalbam-ai-server" ]; then
              git clone https://github.com/your-repo/balbambalbam-ai-server.git /balbambalbam-ai-server
            fi

            cd ~/balbambalbam-ai-server

            git pull origin main

            if [ ! -d ".venv" ]; then
              python3 -m venv .venv
            fi

            source .venv/bin/activate
            
            pip install --upgrade pip

            pip install -r requirements.txt

            nohup .venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000 &
